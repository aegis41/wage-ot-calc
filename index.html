<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Wage Calc</title>
</head>

<body>
    <div class="container">
        <h1>Wage and Overtime Calculator</h1>
        <form>
            <div class="form-group row">
                <div class="col">
                    <input type="number" class="form-control hours-per-week" placeholder="Hours per Week">
                </div>
                <div class="col">
                    <input type="number" class="form-control hourly-rate" placeholder="Hourly rate ($0.00)">
                </div>
                <div class="col">
                    <input type="number" class="form-control weekly-rate" placeholder="Weekly rate ($0.00)">
                </div>
            </div>
            <div class="form-group row">
                <div class="col">
                    <button type="button" class="btn btn-primary" onclick="calculate()">Calculate</button>
                    <button type="button" class="btn btn-secondary" onclick="clearDisplay()">Clear</button>
                </div>
            </div>
        </form>
        <div class="results">
            <table class="table table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Total Hours</th>
                        <th scope="col">Regular Hours</th>
                        <th scope="col">Overtime Hours</th>
                        <th scope="col">Regualar Rate</th>
                        <th scope="col">Overtime Rate</th>
                        <th scope="col">Only 40 Rate</th>
                        <th scope="col">Weekly Rate</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="disp-total-hours">&nbsp;</td>
                        <td class="disp-regular-hours">&nbsp;</td>
                        <td class="disp-ot-hurs">&nbsp;</td>
                        <td class="disp-regular-rate currency">&nbsp;</td>
                        <td class="disp-ot-rate currency">&nbsp;</td>
                        <td class="disp-only-40-rate currency">&nbsp;</td>
                        <td class="disp-weekly-rate currency">&nbsp;</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Optional JS -->
    <!-- jQuery, Popper, Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>

</html>
